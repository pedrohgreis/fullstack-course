<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <label for="fruit">Type your favorite fruit: </label>
    <input list="fruitList" type="text" name="fruits" placeholder="type your favorite fruit" id="fruit">
    
    <datalist id="fruitList">
        <option value="Avocado">
        <option value="Grape">
        <option value="Watermelon">
        <option value="Strawberry">
        <option value="Cherry">
        <option value="Coconut">
        <option value="Orange">
        <option value="Pineapple">                
    </datalist>
    
    <br><br>

    <label for="mensagem">Digite uma mensagem: </label>
    <br>
    <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
</body>
</html>
