<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="name">Nome: </label>
            <input name="name" type="text" id="name" placeholder="Digite seu nome completo">

             <br><br>

            <label for="email">Email: </label>
            <input name="email" type="email" id="email" placeholder="Digite seu email">

            <br><br>

            <label for="tel">Telefone: </label>
            <input name="tel" type="tel" id="tel" placeholder="(11) 99999-9999">

            <br><br>

            <label for="#">Sexo: </label>
             <br><br>
             <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label> <br>
             <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label> <br>
             <input name="sexo" type="radio" value="nao definido" id="nao definido"> <label for="nao definido">Prefiro não informar</label>
            
            <br><br>

            <label for="#">Habilidades</label>
            <br>
            <input name="habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="CSS" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="JS" id="js"> <label for="js">JavaScript</label>
            <br>
            <input name="habilidades" type="checkbox" value="NodeJs" id="nodejs"> <label for="nodejs">NodeJs</label>
            
            <br><br>

            <label for="cidade">Informe sua cidade</label>
            <select name="cidade" id="cidade">
                <option selected value="">--Selecione a cidade--</option>
                <option value="sao paulo">São Paulo</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="cuiaba">Cuiabá</option>
                <option value="curitiba">Curitiba</option>
                <option value="belo horizonte">Belo Horizonte</option>
                <option value="fortaleza">Fortaleza</option>
            </select>
        
            <br><br>

            <label for="cars">Carros</label>
            <select name="cars" id="cars">
            <option value="" selected>--Escolha seu carro--</option>
            <optgroup label="volkswagen">
            <option value="gol">Gol</option>
            <option value="polo">Polo</option>
        </optgroup>

        <optgroup label="chevrolet">
            <option value="onix">Onix</option>
            <option value="tracker">Tracker</option>
        </optgroup>

        <optgroup label="fiat">
            <option value="uno">Uno</option>
            <option value="mobi">Mobi</option>
        </optgroup>
    </select>

    <br><br>

    <label for="fruit">Fruta: </label>
    <input list="fruitList" type="text" name="fruits" placeholder="Digite sua fruta favorita" id="fruit">
    
    <datalist id="fruitList">
        <option value="Avocado">
        <option value="Grape">
        <option value="Watermelon">
        <option value="Strawberry">
        <option value="Cherry">
        <option value="Coconut">
        <option value="Orange">
        <option value="Pineapple">                
    </datalist>
    
    <br><br>

    <label for="mensagem">Digite uma mensagem: </label>
    <br>
    <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>


        </fieldset>


    </form>
</body>
</html>
